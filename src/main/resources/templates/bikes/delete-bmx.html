<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <div class="container">
        <h1>.</h1>
        <h1 class="text-center mt-3">My Bikes</h1>
        <hr style="width: 50%"/>

        <h1 class="text-center mb-3">Delete BMX Bike</h1>
        <form class="mx-auto w-100 bg-blur" th:action="@{/bikes/delete/bmx/{id}(id=${bmxId})}" method="post">
            <div class="row m-3 d-flex">
                <th:block th:if="${bmx.frame == bmx.frame.KINK}">
                    <img src="/img/bmx-bike.jpg" class="border border-secondary" alt="bmx image"
                         height="230" width="360"/>
                </th:block>
                <th:block th:if="${bmx.frame == bmx.frame.FRAMED}">
                    <img src="/img/bmx-bike2.jpg" class="border border-secondary" alt="bmx image"
                         height="230" width="360"/>
                </th:block>
                <th:block th:if="${bmx.frame == bmx.frame.PROTON}">
                    <img src="/img/bmx-bike3.jpg" class="border border-secondary" alt="bmx image"
                         height="230" width="360"/>
                </th:block>
                <div class="row ml-5 d-flex flex-column">
                    <h2>Name: <span th:text="${bmx.name}"></span></h2>
                    <h4>Frame: <span th:text="${bmx.frame}"></span></h4>
                    <h4>Tires: <span th:text="${bmx.tires}"></span></h4>
                </div>
                <div class="row ml-5 d-flex flex-column">
                    <div class="button-holder d-flex justify-content-center">
                        <button class="btn badge-dark mb-3" type="submit">Delete BMX Bike</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="mb-5"></div>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
</body>
</html>
