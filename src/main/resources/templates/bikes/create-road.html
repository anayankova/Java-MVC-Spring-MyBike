<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main class="container">
    <h1>.</h1>
    <h1 class="text-center mt-3">Create Road Bike</h1>
    <form class="mx-auto w-100 bg-blur" action="/bikes/create/road" method="post">

        <div class="form-group">
            <h2 class="text-white">Name</h2>
            <input type="text" class="form-control mx-auto w-25" id="name" name="name"/>
        </div>

        <div class="form-group">

            <div class="row flex-md-row">
                <div class="col col-sm-1"></div>
                <h2 class="text-white">Frame:</h2>
                <div class="ml-lg-5">
                    <img src="/img/road-sworks.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="SWORKS" name="frame">S-Works
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/road-specialized.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="SPECIALIZED" name="frame">Specialized
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/road-giant.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="GIANT" name="frame">Giant
                    </h3>
                </div>
            </div>

            <div class="row flex-md-row">
                <div class="col col-sm-1"></div>
                <h2 class="text-white">Tires:</h2>
                <div class="ml-lg-5">
                    <img src="/img/road-corsa.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="CORSA" name="tires">Corsa
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/road-detonator.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="DETONATOR" name="tires">Detonator
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/road-michelin.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="MICHELIN" name="tires">Michelin
                    </h3>
                </div>
            </div>

        </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn badge-dark mb-3" type="submit">Create Road Bike</button>
        </div>

    </form>
    <div class="mb-5"></div>
</main>
<th:block th:include="~{_shared/footer}" />
</body>
</html>
