<!DOCTYPE html>
<html

        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <div class="container">
        <h1>.</h1>
        <h1 class="text-center mt-3">Enduro Bikes</h1>
        <table class="table bg-blur">
            <thead>
            <tr>
                <th scope="col" class="font-weight-bold">Name</th>
                <th scope="col">Frame</th>
                <th scope="col">Fork</th>
                <th scope="col">Tires</th>
                <th scope="col">Brakes</th>
            </tr>
            </thead>
            <tbody id="enduro-table">
            </tbody>
        </table>
        <div class="mb-5"></div>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>

<script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script src="/js/enduro.js"></script>
</body>
</html>
