<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main class="container">
    <h1>.</h1>
    <h1 class="text-center mt-3">Edit BMX Bike</h1>
    <form class="mx-auto w-100 bg-blur" th:action="@{/bikes/edit/bmx/{id}(id=${bmxId})}" method="post">

        <div class="form-group">
            <h2 class="text-white">Name</h2>
            <input type="text" class="form-control mx-auto w-25" id="name" name="name" th:value="${bmx.name}"/>
        </div>

        <div class="form-group">

            <div class="row flex-md-row">
                <div class="col col-sm-1"></div>
                <h2 class="text-white">Frame:</h2>
                <div class="ml-lg-5">
                    <img src="/img/bmx-kink.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="KINK" name="frame"
                               th:checked="${bmx.frame == bmx.frame.KINK}">Kink
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/bmx-framed.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="FRAMED" name="frame"
                               th:checked="${bmx.frame == bmx.frame.FRAMED}">Framed
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/bmx-proton.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="PROTON" name="frame"
                               th:checked="${bmx.frame == bmx.frame.PROTON}">Proton
                    </h3>
                </div>
            </div>

            <div class="row flex-md-row">
                <div class="col col-sm-1"></div>
                <h2 class="text-white">Tires:</h2>
                <div class="ml-lg-5">
                    <img src="/img/bmx-rant.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="RANT" name="tires"
                               th:checked="${bmx.tires == bmx.tires.RANT}">Rant
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/bmx-shadow.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="SHADOW" name="tires"
                               th:checked="${bmx.tires == bmx.tires.SHADOW}">Shadow
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/bmx-vans.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="VANS" name="tires"
                               th:checked="${bmx.tires == bmx.tires.VANS}">Vans
                    </h3>
                </div>
            </div>

        </div>

            <div class="button-holder d-flex justify-content-center">
                <button class="btn badge-dark mb-3" type="submit">Edit BMX Bike</button>
            </div>

    </form>
    <div class="mb-5"></div>
</main>
<th:block th:include="~{_shared/footer}" />
</body>
</html>
