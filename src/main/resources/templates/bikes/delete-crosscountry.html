<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main>
    <div class="container">
        <h1>.</h1>
        <h1 class="text-center mt-3">My Bikes</h1>
        <hr style="width: 50%"/>

        <h1 class="text-center mb-3">Delete CrossCountry Bike</h1>
        <form class="mx-auto w-100 bg-blur" th:action="@{/bikes/delete/crosscountry/{id}(id=${crosscountryId})}" method="post">
            <div class="row m-3 d-flex">
                <img src="/img/xc-bike.jpg" class="border border-secondary" alt="xc image"
                     height="230" width="360"/>
                <div class="row ml-5 d-flex flex-column">
                    <h2>Name: <span th:text="${xc.name}"></span></h2>
                    <h4>Frame: <span th:text="${xc.frame}"></span></h4>
                    <h4>Fork: <span th:text="${xc.fork}"></span></h4>
                    <h4>Tires: <span th:text="${xc.tires}"></span></h4>
                    <h4>Brakes: <span th:text="${xc.brakes}"></span></h4>
                </div>
                <div class="row ml-5 d-flex flex-column">
                    <div class="button-holder d-flex justify-content-center">
                        <button class="btn badge-dark mb-3" type="submit">Delete CrossCountry Bike</button>
                    </div>
                </div>
            </div>
        </form>

        <div class="mb-5"></div>
    </div>
</main>
<th:block th:include="~{_shared/footer}"/>
</body>
</html>
