<!DOCTYPE html>
<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://www.thymeleaf.org"
>
<th:block th:include="~{_shared/head}"/>
<body>
<th:block th:include="~{_shared/header}"/>
<main class="container">
    <h1>.</h1>
    <h1 class="text-center mt-3">Create CrossCountry Bike</h1>
    <form class="mx-auto w-100 bg-blur" action="/bikes/create/crosscountry" method="post">

        <div class="form-group">
            <h2 class="text-white">Name</h2>
            <input type="text" class="form-control mx-auto w-25" id="name" name="name"/>
        </div>

        <div class="form-group">

            <div class="row flex-md-row">
                <div class="col col-sm-1"></div>
                <h2 class="text-white">Frame:</h2>
                <div class="ml-lg-5">
                    <img src="/img/xc-frame1.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="FRAME1" name="frame">Frame 1
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/xc-frame2.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="FRAME2" name="frame">Frame 2
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/xc-sobato.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="SOBATO" name="frame">Sobato
                    </h3>
                </div>
            </div>

            <div class="row flex-md-row">
                <div class="col col-sm-1"></div>
                <h2 class="text-white">Fork:</h2>
                <div class="ml-lg-5">
                    <img src="/img/xc-rockshox.jpg" class="border border-secondary"
                         width="220" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="ROCKSHOX" name="fork">RockShox
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/xc-fox.jpeg" class="border border-secondary"
                         width="120" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="FOX" name="fork">Fox
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/xc-ohlins.jpg" class="border border-secondary"
                         width="320" height="200"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="OHLINS" name="fork">Ohlins
                    </h3>
                </div>
            </div>

            <div class="row flex-md-row">
                <div class="col col-sm-1"></div>
                <h2 class="text-white">Tires:</h2>
                <div class="ml-lg-5">
                    <img src="/img/xc-26.jpg" class="border border-secondary"
                         width="220" height="150"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="TIRES26" name="tires">26
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/xc-27.5.jpg" class="border border-secondary"
                         width="220" height="150"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="TIRES27" name="tires">27.5
                    </h3>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/xc-29.jpg" class="border border-secondary"
                         width="220" height="150"/>
                    <h3 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="TIRES29" name="tires">29
                    </h3>
                </div>
            </div>

            <div class="row flex-md-row">
                <div class="col col-sm-1"></div>
                <h2 class="text-white">Brakes:</h2>
                <div class="ml-lg-5">
                    <img src="/img/shimano-xt.jpg" class="border border-secondary"
                         width="200" height="200"/>
                    <h4 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="SHIMANOXT" name="brakes">Shimano XT
                    </h4>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/magura-mt7.png" class="border border-secondary"
                         width="200" height="200"/>
                    <h4 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="MAGURAMT7" name="brakes">Magura MT7
                    </h4>
                </div>
                <div class="ml-lg-5">
                    <img src="/img/sram-code-r.jpeg" class="border border-secondary"
                         width="200" height="200"/>
                    <h4 class="text-white text-left">
                        <input type="radio" class="ml-lg-5" value="SRAMCODER" name="brakes">Sram Code R
                    </h4>
                </div>
            </div>

        </div>

        <div class="button-holder d-flex justify-content-center">
            <button class="btn badge-dark mb-3" type="submit">Create CrossCountry Bike</button>
        </div>

    </form>
    <h1>.</h1>
</main>
<th:block th:include="~{_shared/footer}" />
</body>
</html>
